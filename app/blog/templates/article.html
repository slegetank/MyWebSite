<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
        <title>slegetank's blog</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
        <!--<![endif]-->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src={{ url_for('static', filename='org.js') }}></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('blog.static', filename='article.css') }}">
        <script>
         $(document).ready(function(){
             var parser = new Org.Parser();

             $.get("{{ orgurl }}",function(data,status){
                 if (status == 'success'){
                     var orgcode = data;
                     var orgDocument = parser.parse(orgcode);
                     var orgHTMLDocument = orgDocument.convert(Org.ConverterHTML, {
                         headerOffset: 1,
                         exportFromLineNumber: false,
                         suppressSubScriptHandling: false,
                         suppressAutoLink: false
                     });
                     $("#article").prepend(orgHTMLDocument["contentHTML"]);
                     $("#blogtitle").text(orgHTMLDocument["title"]);
                     $(".blogtoc").html(orgHTMLDocument["tocHTML"]);
                 }
             });

         });
        </script>
    </head>
    <body>

        <!-- Left bar -->
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h2 class="brand-title" id="blogtitle"></h2>
                </div>
                <div class="blogtoc"></div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                <div id="article">
                    <div class="footer">
                        <div class="pure-menu pure-menu-horizontal">
                            <ul>
                                <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                                <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                                <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </body>
</html>
